<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <title>Rewritten Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      width: 400px;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row input {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .row button {
      display: block;
      width: auto;
      height: 35px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .row button:hover {
      background-color: #0056b3;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: both; /* Allow resizing in both directions */
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    #copyButton {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #copyButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="row">
    <input type="text" id="toneInput" placeholder="Enter prompt tone" />
    <button id="saveToneButton">Save</button>
  </div>
  <h3>Rewritten Text</h3>
  <textarea id="rewrittenText" readonly></textarea>
  <button id="copyButton">Copy to Clipboard</button>
  <script src="popup.js"></script>
</body>
</html>
